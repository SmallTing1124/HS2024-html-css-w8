<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>L'Learning</title>
</head>

<body>


    <section class="login-area p-lg-7 px5 py-9 d-flex align-items-center min-vh-100">
        <div class="image-box d-lg-flex d-none justify-content-center align-items-center border-radius-4">
            <div>
                <img src="/assets/images/logo-white.svg" alt="logo" width="250">
                <h1 class="mt-7 text-white fs-xl-1 fs-2">
                    你的線上<br>專屬學習課
                    <span class="d-block mt-7">隨時隨地、想上就上</span>
                </h1>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-10">
                    <h2 class="fs-lg-1 fs-3 mb-lg-7 mb-5">歡迎加入 Learning</h2>
                    <div class="d-flex flex-column gap-3 mb-lg-7 mb-5">
                        <a href="" class="btn btn-outline-dark position-relative"><img
                                src="/assets/images/icons/ic_google.png" width="24" alt="icon" class="position-absolute"
                                style="left: 24px;">使用 Google 帳號登入</a>
                        <a href="" class="btn btn-outline-dark position-relative"><img
                                src="/assets/images/icons/ic_facebook.png" width="24" alt="icon"
                                class="position-absolute" style="left: 24px;">使用 Facebook 帳號登入</a>
                        <a href="" class="btn btn-outline-dark position-relative"><img
                                src="/assets/images/icons/ic_apple.png" width="24" alt="icon" class="position-absolute"
                                style="left: 24px;">使用 Apple 帳號登入</a>
                    </div>
                    <h6 class="mb-3 fs-7">或使用 Learning 帳號註冊</h6>
                    <form class="row" action="index.html">
                        <div class="col-12 mb-3">
                            <label for="inputEmail" class="form-label">電子信箱 <span class="text-alert">*</span></label>
                            <input type="email" class="form-control" id="inputEmail" placeholder="請輸入電子信箱">
                        </div>
                        <div class="col-12 mb-1">
                            <label for="inputPassword" class="form-label">密碼 <span class="text-alert">*</span></label>
                            <input type="password" class="form-control" id="inputPassword" placeholder="請輸入密碼">
                        </div>
                        <div class="col-12 mb-1">
                            <label for="inputCheckPassword" class="form-label">確認密碼 <span
                                    class="text-alert">*</span></label>
                            <input type="password" class="form-control" id="inputCheckPassword" placeholder="請再輸入一次密碼">
                        </div>

                       
                        <div class="col-12 my-lg-7 my-5">
                            <button type="submit" class="btn btn-gray w-100 mb-3">立即註冊</button>
                            <small>建立帳號即表示您同意我們的<a href="#" class="link-dark d-inline-block px-1">服務條款</a>及<a href="#" class="link-dark d-inline-block px-1">隱私權政策</a></small>
                        </div>
                        <span>已經有 Learning 帳號了嗎？<a href="login.html"
                                class="text-decoration-underline link-offset-2 fw-semibold">立即登入</a></span>
                    </form>
                </div>
            </div>
        </div>
    </section>


    <script type="module" src="../main.js"></script>
</body>

</html>
